<!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <title>Registration Form</title>
    </head>
    <body>
      <header class="fullWidth">
          <h1 class="txt-color ctrAlign">The Code Review</h1>
      </header>
          <div class="container">
            <div class="subWrapper txt-color">
              <h2 class="ctrAlign">Signup for our newsletter</h2>
              <p class="subText ctrAlign">
              Get the latest news on how your code is
              doing right in your inbox.
             </p>
           </div>
            <form action="index.html" method="post">
                <fieldset class="basicInfo">
                    <legend class="form-title txt-color">Contact Information</legend>

                    <div class="inner-flex">
                      <label for="fullName">Full Name</label>
                      <input class="formField br" type="text" id="fullName" name="user-name" placeholder="Required" required/>
                    </div>

                    <div class="inner-flex">
                      <label for="myEmail">Email Address</label>
                      <input class="formField br" type="email" id="myEmail" name="user-email" placeholder="Required" required/>
                    </div>

                    <div class="inner-flex">
                      <label for="phone">Phone Number</label>
                      <input class="formField br" type="tel" id="phone" name="user-number"/>
                    </div>

                    <div class="inner-flex">
                      <label for="location">Street Address</label>
                      <input class="formField br" type="text" id="location" name="user-address"/>
                    </div>

                    <div class="inner-flex">
                      <label for="area">City</label>
                      <input class="formField br" type="text" id="area" name="user-city" placeholder="city"/>
                    </div>

                    <div class="inner-flex">
                      <label for="statesId">State</label>
                      <select class="formField br" id="statesId" name="user-state">
                            <option selected="" hidden="" disabled="">Choose States</option>
                          	<option value="AL">Alabama</option>
                          	<option value="AK">Alaska</option>
                          	<option value="AZ">Arizona</option>
                          	<option value="AR">Arkansas</option>
                          	<option value="CA">California</option>
                          	<option value="CO">Colorado</option>
                          	<option value="CT">Connecticut</option>
                          	<option value="DE">Delaware</option>
                          	<option value="DC">District Of Columbia</option>
                          	<option value="FL">Florida</option>
                          	<option value="GA">Georgia</option>
                          	<option value="HI">Hawaii</option>
                          	<option value="ID">Idaho</option>
                          	<option value="IL">Illinois</option>
                          	<option value="IN">Indiana</option>
                          	<option value="IA">Iowa</option>
                          	<option value="KS">Kansas</option>
                          	<option value="KY">Kentucky</option>
                          	<option value="LA">Louisiana</option>
                          	<option value="ME">Maine</option>
                          	<option value="MD">Maryland</option>
                          	<option value="MA">Massachusetts</option>
                          	<option value="MI">Michigan</option>
                          	<option value="MN">Minnesota</option>
                          	<option value="MS">Mississippi</option>
                          	<option value="MO">Missouri</option>
                          	<option value="MT">Montana</option>
                          	<option value="NE">Nebraska</option>
                          	<option value="NV">Nevada</option>
                          	<option value="NH">New Hampshire</option>
                          	<option value="NJ">New Jersey</option>
                          	<option value="NM">New Mexico</option>
                          	<option value="NY">New York</option>
                          	<option value="NC">North Carolina</option>
                          	<option value="ND">North Dakota</option>
                          	<option value="OH">Ohio</option>
                          	<option value="OK">Oklahoma</option>
                          	<option value="OR">Oregon</option>
                          	<option value="PA">Pennsylvania</option>
                          	<option value="RI">Rhode Island</option>
                          	<option value="SC">South Carolina</option>
                          	<option value="SD">South Dakota</option>
                          	<option value="TN">Tennessee</option>
                          	<option value="TX">Texas</option>
                          	<option value="UT">Utah</option>
                          	<option value="VT">Vermont</option>
                          	<option value="VA">Virginia</option>
                          	<option value="WA">Washington</option>
                          	<option value="WV">West Virginia</option>
                          	<option value="WI">Wisconsin</option>
                          	<option value="WY">Wyoming</option>
                          </select>
                        </div>

                        <div class="inner-flex">
                          <label for="zipCode">Zip Code</label>
                          <input class="formField br"  type="number" id="zipCode" name="zipcode">
                        </div>

                   </fieldset>
                    <hr />
                    <fieldset class="newsInfo">

                      <legend class="form-title txt-color">Newsletter</legend>
                      <label class="news">Select the newletters you would like to receive</label>

                      <div class="inner-flex">
                        <input type="checkbox" id="html" name="news" value="html">
                        <label for="html" >HTML News</label>
                      </div>

                      <div class="inner-flex">
                        <input type="checkbox" id="css" name="news" value="css">
                        <label for="css">CSS News</label>
                      </div>

                      <div class="inner-flex">
                        <input type="checkbox" id="javascript" name="news" value="javascript">
                        <label for="javascript">JavaScript News</label>
                      </div>

                      <label class="news">Newsletter Format</label>

                      <div class="inner-flex">
                        <input type="radio" id="codeSyntax" name="format" value="html5">
                        <label for="codeSyntax">HTML</label>
                      </div>

                      <div class="inner-flex">
                        <input type="radio" id="normal" name="format" value="plain">
                        <label for="normal">Plain text</label>
                      </div>

                      <label for="other" class="news">Other topics you'd like to hear about</label>
                      <textarea class="formField fullWidth br" id="other" name="name" placeholder="Write here..."></textarea>

                      <button class="btn fullWidth txt-color br" type="submit" name="submit_button">Sign Up</button>
                   </fieldset>
              </form>
          </div>
          <footer>
                <p class="ctrAlign">
                  &copy; Copyright Brian Johnson
                </p>
          </footer>
    </body>
  </html>
